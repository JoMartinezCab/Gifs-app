<div class="row">

  <div
    *ngFor="let gif of gifs"
    class="col-md-4 col-sm-6">
    <div class="card mb-2 text-center bg-dark">

      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top">

      <div class="card-body text-white">
        <p class="card-text">{{ gif.title }}</p>
      </div>

    </div>
  </div>

  <div *ngIf="gifs.length == 0" class="alert alert-danger" role="alert">
    No se ha encontrado ningun gif
  </div>
</div>
